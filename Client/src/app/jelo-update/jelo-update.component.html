<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Uredi jelo</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <form #hotelForm="ngForm" (ngSubmit)="spremi()">
        <fieldset>
          <legend>Popunite sve podatke</legend>
          <div>
            <label for="naziv" class="form-label mt-4"
              >Naziv</label
            >
            <input
              name="naziv"
              [(ngModel)]="jelo.naziv"
              type="text"
              class="form-control"
              id="naziv"
            />
          </div>
          <div>
            <label for="opis" class="form-label mt-4">Opis</label>
            <input
              name="opis"
              [(ngModel)]="jelo.opis"
              type="text"
              class="form-control"
              id="opis"
            />
          </div>
         
          <div>
            <label for="jelovnik" class="form-label mt-4"
              >Odaberi jelovnik</label
            >
            <select
              name="jelovnik"
              [(ngModel)]="jelo.jelovnikId"
              class="form-control"
              id="jelovnik"
            >
              <option *ngFor="let jelovnik of jelovnici" [value]="jelovnik.id">
                {{ jelovnik.naziv }}
              </option>
            </select>
            <p *ngIf="jelovnici.length == 0" style="color: red">
              Nema dostupnih jelovnika
            </p>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2" style="width: 100%">
          AÅ¾uriraj
        </button>
        <button
          routerLink="/jela"
          type="button"
          class="btn btn-danger mt-2"
          style="width: 100%"
        >
          Nazad
        </button>
      </form>
    </div>
  </div>
</div>
