<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Spremi novi jelovnik</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-8 offset-2">
      <form #djelatnikEditForm="ngForm" (ngSubmit)="spremi()">
        <fieldset>
          <legend>Popunite sve podatke</legend>
          <div>
            <label for="naziv" class="form-label mt-4">Naziv</label>
            <input
              name="naziv"
              [(ngModel)]="jelovnik.naziv"
              type="text"
              class="form-control"
              id="naziv"
            />
          </div>
          <div>
            <label for="razdoblje" class="form-label mt-4">Razdoblje</label>
            <input
              name="razdoblje"
              [(ngModel)]="jelovnik.razdoblje"
              type="text"
              class="form-control"
              id="razdoblje"
            />
          </div>
          <div>
            <label for="opis" class="form-label mt-4">Opis</label>
            <input
              name="opis"
              [(ngModel)]="jelovnik.opis"
              type="text"
              class="form-control"
              id="opis"
            />
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2" style="width: 100%">
          Spremi
        </button>
        <button
          routerLink="/jelovnici"
          type="button"
          class="btn btn-danger mt-2"
          style="width: 100%"
        >
          Nazad
        </button>
      </form>
    </div>
  </div>
</div>
