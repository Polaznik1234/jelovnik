<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Jelovnici</h1>
      <button
        [routerLink]="['/jelovnik-create']"
        type="button"
        class="btn btn-primary"
        style="width: 100%"
      >
        + Dodaj jelovnik
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Naziv</th>
            <th scope="col">Razdoblje</th>
            <th scope="col">Opis</th>
            <th scope="col">Uredi</th>
            <th scope="col">Obriši</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let jelovnik of jelovnici">
            <th scope="row">{{ jelovnik.id }}</th>
            <td>{{ jelovnik.naziv }}</td>
            <td>{{ jelovnik.razdoblje }}</td>
            <td>{{ jelovnik.opis }}</td>
            <td>
              <button
                [routerLink]="['/jelovnik', jelovnik.id]"
                type="button"
                class="btn btn-primary"
              >
                Uredi
              </button>
            </td>
            <td>
              <button
                (click)="obrisi(jelovnik.id)"
                type="button"
                class="btn btn-danger"
              >
                Obriši
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
