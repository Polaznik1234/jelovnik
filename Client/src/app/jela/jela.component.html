<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Jela</h1>
      <button
        [routerLink]="['/jelo-create']"
        type="button"
        class="btn btn-primary"
        style="width: 100%"
      >
        + Dodaj jelo
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Naziv</th>
            <th scope="col">Opis</th>
            <th scope="col">Jelovnik</th>
            <th scope="col">Uredi</th>
            <th scope="col">Obriši</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let jelo of jela">
            <th scope="row">{{ jelo.id }}</th>
            <td>{{ jelo.naziv }}</td>
            <td>{{ jelo.opis }}</td>
            <td>
              {{
                jelo.jelovnik!.naziv
              }}
            </td>
            <td>
              <button
                [routerLink]="['/jelo-update', jelo.id]"
                type="button"
                class="btn btn-primary"
              >
                Uredi
              </button>
            </td>
            <td>
              <button
                (click)="obrisi(jelo)"
                type="button"
                class="btn btn-danger"
              >
                Obriši
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
